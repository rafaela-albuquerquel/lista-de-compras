<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="Css.css">
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.1.css">
</head>
<body>
    <header>
        <h1>Lista de Compras</h1>
        <button id="nova-lista">Nova Lista</button>
    </header>

    <div class="container">
        <div id="lista-container">
            <ul id="lista-compras">
                <!-- Itens da lista de compras serÃ£o inseridos aqui -->
            </ul>
        </div>
        <aside id="detalhes-item">
            <h2>Detalhes do Item</h2>
            <input type="text" id="nome-item" placeholder="Nome do item">
            <input type="number" id="quantidade-item" placeholder="Quantidade">
            <textarea id="nota-item" placeholder="Nota"></textarea>
            <button id="adicionar-item">Adicionar Item</button>
            <button id="atualizar-item">Atualizar Item</button>
            <button id="remover-item">Remover Item</button>
        </aside>
    </div>

    <script src="document.js"></script>
    <script src="https://code.jquery.com/qunit/qunit-2.20.1.js"></script>
</body>
</html>
